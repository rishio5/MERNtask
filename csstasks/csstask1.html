<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        background-color: aquamarine;
        border: 1px solid black;
        border-radius: 10px;
      }

      #square {
        width: 100px;
        height: 100px;

        border: 3px solid lightgreen;
      }
      #shape2 {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        display: flex;
        border: 3px solid lightgreen;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
    <div id="square"></div>
    <div id="shape2"></div>
  </body>
</html>
