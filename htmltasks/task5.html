<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TASK 5</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
      }
      h1 {
        color: blue;
        text-align: center;
      }

      button {
        display: flex;
        margin: auto;
        margin-top: 1rem;
        border-radius: 0.2rem;
        padding: 0.3rem;
        border: 1px solid gray;
        background-color: rgb(238, 232, 232);
      }
      label {
        display: flex;
        justify-content: center;
      }
      p {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table>
      <h1>Registration form</h1>
      <tr>
        <td><label>First Name</label></td>
        <td><input type="text" size="52rem" /></td>
      </tr>
      <tr>
        <td><label>Last Name</label></td>
        <td><input type="text" size="52rem" /></td>
      </tr>
      <tr>
        <td>
          <label>Email</label>
        </td>
        <td>
          <input type="Email" name="t1" size="52rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Password</label>
        </td>
        <td>
          <input type="Password" name="t1" size="52rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Re-Enter-Password</label>
        </td>
        <td>
          <input type="Password" name="t1" size="52rem" />
        </td>
      </tr>
      <tr>
        <td><label>Gender:</label></td>
        <td>
          <input type="radio" id="sex" value="Male" />male
          <br />
          <input type="radio" id="sex" value="Female" />Female
        </td>
      </tr>
      <tr>
        <td>
          <label>Age:</label>
        </td>
        <td>
          <input type="text" name="t1" size="52rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Phone Number</label>
        </td>
        <td>
          <input type="text" name="t1" size="52rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Address</label>
        </td>
        <td class="add" colspan="2">
          <textarea
            type="address"
            name="a1"
            style="height: 75px; width: 375px"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label>State</label>
        </td>
        <td>
          <input type="text" name="t1" size="52rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Country</label>
        </td>
        <td>
          <select>
            <option value="choose your country" selected>
              choose your country
            </option>
            <option value="India">India</option>
            <option value="Other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label>Languages Known</label>
        </td>

        <td>
          <input type="checkbox" value="english" />
          English
          <input type="checkbox" value="kannada" />
          kannada
          <input type="checkbox" value="hindi" />
          Hindi
          <input type="checkbox" value="telugu" />
          Telugu
        </td>
      </tr>
      <tr>
        <th>
          <tr>
            <td colspan="2">
              <input type="checkbox" checked />Hereby I declare all the given
              details are true
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <p style="height: 10px">
                Log in to
                <a href="">Ethnus</a>
                website
              </p>
            </td>
          </tr>
        </th>
      </tr>
    </table>

    <button>Register</button>
  </body>
</html>
