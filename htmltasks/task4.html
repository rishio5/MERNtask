<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      able,
      tr,
      td {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 13rem;
      }
      button {
        border: 1px solid rgb(66, 65, 65);
        padding: 4px;
        border-radius: 2.5px;
        text-shadow: 1px 1px 0.5px chocolate;
        box-shadow: 0px 0px 5pxÂ chocolate;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>
          <label for="name">Full Name:</label>
        </td>
        <td>
          <input type="text" value="Vincent Maverick Durano" id="name" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="uname">Username:</label>
        </td>
        <td>
          <input type="text" value="Vinz" id="uname" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password:</label>
        </td>
        <td>
          <input type="password" value="1234" id="password" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="repassword">Re Password:</label>
        </td>
        <td>
          <input type="password" value="1234" id="repassword" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="add">Address</label>
        </td>
        <td>
          <input type="text" value="Cebu, Philippines" id="add" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="age">Age</label>
        </td>
        <td>
          <input type="number" value="22" id="age" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="gender">Gender:</label>
        </td>
        <td>
          <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <button>Save</button>
        </td>
      </tr>
    </table>
  </body>
</html>
