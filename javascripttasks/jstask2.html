<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function reverseString() {
        let str = prompt("Enter a string to reverse:");

        if (str !== null && str !== "") {
          let reversedStr = "";

          for (let i = str.length - 1; i >= 0; i--) {
            reversedStr += str[i];
          }

          alert(`Original string: ${str}\nReversed string: ${reversedStr}`);
        } else {
          alert("Invalid input. Please enter a valid string.");
        }
      }

      reverseString();
    </script>
  </head>
  <body></body>
</html>
